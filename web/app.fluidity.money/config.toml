# Setup Webapp Network Drivers
[[drivers.ethereum]]
label = "Ethereum"
testnet = false
rpc = { http = "FLU_ETH_RPC_HTTP", ws = "FLU_ETH_RPC_WS" }
server = "https://backend.ethereum.fluidity.money"

[[drivers.solana]]
label = "Solana"
testnet = false
rpc = { http = 'FLU_SOL_RPC_HTTP', ws = 'FLU_SOL_RPC_WS' }
server = "https://backend.solana.fluidity.money"

[database]
hasura = "https://fluidity.hasura.app/v1/graphql"

