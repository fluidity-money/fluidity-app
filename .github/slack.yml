username: GitHub-CI
icon_url: https://s3-us-west-2.amazonaws.com/slack-files2/bot_icons/2022-07-25/3845624908370_48.png

text: |
  *<{{workflowRunUrl}}|Workflow _{{workflow}}_ triggered by _{{eventName}}_ is _{{jobStatus}}_>*
  {{#if payload.commits}}
  *Commits*
  {{#each payload.commits}}
  <{{this.url}}|`{{truncate this.id 8}}`> - {{this.message}}
  {{/each}}
  {{/if}}

fallback: |-
  [GitHub] {{workflow}} #{{runNumber}} {{jobName}} is {{jobStatus}}

fields:
  - title: Job Steps
    value: "{{#each jobSteps}}{{icon this.outcome}} {{@key}}\n{{/each}}"
    short: false
  - title: Workflow
    value: "<{{workflowUrl}}|{{workflow}}>"
    short: true
  - title: Git Ref
    value: "{{ref}} ({{refType}})"
    short: true
  - title: Run ID
    value: |-
      <{{workflowRunUrl}}|{{runId}}>
    short: true
  - title: Job Status
    value: "{{jobStatus}}"
    short: true

footer: >-
  <{{repositoryUrl}}|{{repositoryName}}> #{{runNumber}}

colors:
  success: '#5DADE2'
  failure: '#884EA0'
  cancelled: '#A569BD'
  default: '#7D3C98'

icons:
  success: ':flu_ci_check:'
  failure: ':flu_ci_error:'
  cancelled: ':x:'
  skipped: ':flu_ci_skip:'
  default: ':interrobang:'