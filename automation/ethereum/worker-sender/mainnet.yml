
DOCKER_IMAGE: microservice-ethereum-worker-sender
DOCKERFILE_PATH: ./cmd/microservice-ethereum-worker-sender
SECRET_FLU_ETHEREUM_HTTP_URL: /fluidity/ethereum/http_url
