
DOCKER_IMAGE: microservice-ethereum-worker-spooler
DOCKERFILE_PATH: ./cmd/microservice-ethereum-worker-spooler
ENV_FLU_ETHEREUM_SPOOLER_INSTANT_REWARD_THRESHOLD: 1
ENV_FLU_ETHEREUM_SPOOLER_TOTAL_REWARD_THRESHOLD: 0.1
TASK_MIN_COUNT: 1

SERVICES:
