CLUSTER: ethereum-ropsten
ORG_ROOT: fluidity

ENV_FLU_DEBUG: true
ENV_FLU_WEB_LISTEN_ADDR: :80
ENV_FLU_AMQP_QUEUE_VHOST: ropsten
ENV_FLU_RABBIT_MAX_READY: 50
ENV_FLU_RABBIT_MAX_UNACKED: 50

SECRET_FLU_SENTRY_URL: /fluidity/sentryUrl
SECRET_FLU_REDIS_ADDR: /fluidity/ropsten/data/redis/endpoint
SECRET_FLU_TIMESCALE_URI: /fluidity/ropsten/data/timescale/uri
SECRET_FLU_POSTGRES_URI: /fluidity/ropsten/data/postgres/uri
SECRET_FLU_AMQP_QUEUE_ADDR: /fluidity/ropsten/data/rabbitmq/uri

