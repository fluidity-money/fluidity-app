CLUSTER: ethereum-staging
ORG_ROOT: fluidity
ENABLE: true

ENV_FLU_DEBUG: true
ENV_FLU_ENVIRONMENT: staging
ENV_FLU_WEB_LISTEN_ADDR: :80
ENV_FLU_AMQP_QUEUE_VHOST: ethereum-staging
ENV_FLU_RABBIT_MAX_READY: 50
ENV_FLU_RABBIT_MAX_UNACKED: 50
ENV_FLU_AMQP_QUEUE_DEAD_LETTER_ENABLED: "true"

SECRET_FLU_SENTRY_URL: /fluidity/sentryUrl
SECRET_FLU_FRONTEND_SENTRY_URL: /fluidity/frontend/sentryURL
SECRET_FLU_REDIS_ADDR: /fluidity/ethereum/data/redis/endpoint
SECRET_FLU_TIMESCALE_URI: /fluidity/timescale/uri
SECRET_FLU_POSTGRES_URI: /fluidity/ethereum/data/postgres/uri
SECRET_FLU_AMQP_QUEUE_ADDR: /fluidity/ethereum/data/rabbitmq/uri

