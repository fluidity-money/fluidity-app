CLUSTER: arbitrum-ec2
ORG_ROOT: fluidity
ENABLE: true
LAUNCH_TYPE: EC2
TASK_MIN_COUNT: 1
TASK_MAX_COUNT: 1

ENV_FLU_DEBUG: true
ENV_FLU_SILENT: false
ENV_FLU_ENVIRONMENT: mainnet
ENV_FLU_WEB_LISTEN_ADDR: :80
ENV_FLU_AMQP_QUEUE_VHOST: arbitrum
ENV_FLU_RABBIT_MAX_READY: 50
ENV_FLU_RABBIT_MAX_UNACKED: 50
ENV_FLU_AMQP_QUEUE_DEAD_LETTER_ENABLED: "true"
ENV_FLU_AMQP_QUEUE_MESSAGE_RETRIES: 10
ENV_FLU_AMQP_GOROUTINES_PER_QUEUE: 15
ENV_FLU_ETHEREUM_NETWORK: "arbitrum"

SECRET_FLU_NPM_GITHUB_TOKEN: /fluidity/npm/github_token
SECRET_FLU_SENTRY_URL: /fluidity/sentryUrl
SECRET_FLU_FRONTEND_SENTRY_URL: /fluidity/frontend/sentryURL
SECRET_FLU_REDIS_ADDR: /fluidity/arbitrum/data/redis/endpoint
SECRET_FLU_TIMESCALE_URI: /fluidity/arbitrum/timescale/uri
SECRET_FLU_POSTGRES_URI: /fluidity/arbitrum/data/postgres/uri
SECRET_FLU_AMQP_QUEUE_ADDR: /fluidity/arbitrum/data/rabbitmq/uri
SECRET_FLU_MORALIS_TOKEN: /fluidity/moralis/token
