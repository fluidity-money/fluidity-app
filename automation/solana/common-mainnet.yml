CLUSTER: solana
ORG_ROOT: fluidity
ENABLE: true

ENV_FLU_SOLANA_NETWORK: mainnet
ENV_FLU_DEBUG: true
ENV_FLU_ENVIRONMENT: mainnet
ENV_FLU_WEB_LISTEN_ADDR: :80
ENV_FLU_AMQP_QUEUE_VHOST: solana
ENV_FLU_RABBIT_MAX_READY: 50
ENV_FLU_RABBIT_MAX_UNACKED: 50
ENV_FLU_AMQP_QUEUE_DEAD_LETTER_ENABLED: "true"
ENV_FLU_AMQP_QUEUE_MESSAGE_RETRIES: 10

SECRET_FLU_NPM_GITHUB_TOKEN: /fluidity/npm/github_token
SECRET_FLU_SENTRY_URL: /fluidity/sentryUrl
SECRET_FLU_FRONTEND_SENTRY_URL: /fluidity/frontend/sentryURL
SECRET_FLU_REDIS_ADDR: /fluidity/solana/data/redis/endpoint
SECRET_FLU_TIMESCALE_URI: /fluidity/timescale/uri
SECRET_FLU_POSTGRES_URI: /fluidity/solana/data/postgres/uri
SECRET_FLU_AMQP_QUEUE_ADDR: /fluidity/solana/data/rabbitmq/uri

