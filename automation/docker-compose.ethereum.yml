---
version: "3"

services:
  microservice-ethereum-block-fluid-transfers-amqp:
    build:
      context: ../cmd/microservice-ethereum-block-fluid-transfers-amqp
    env_file: ./docker-compose-envs
    environment:
      FLU_WORKER_ID: ${FLU_UNIVERSE}-microservice-ethereum-block-fluid-transfers-amqp
      FLU_SENTRY_URL: ${FLU_SENTRY_URL}
      FLU_AMQP_QUEUE_ADDR: ${FLU_AMQP_QUEUE_ADDR}
      FLU_ETHEREUM_WS_URL: ${FLU_ETHEREUM_WS_URL}
      FLU_ETHEREUM_HTTP_URL: ${FLU_ETHEREUM_HTTP_URL}
    depends_on:
      - redis
    restart: unless-stopped

  microservice-common-count-wins-ethereum:
    build:
      context: ../cmd/microservice-common-count-wins
    env_file: ./docker-compose-envs
    environment:
      FLU_WORKER_ID: ${FLU_UNIVERSE}-microservice-common-count-wins-ethereum
      FLU_AMQP_QUEUE_ADDR: ${FLU_AMQP_QUEUE_ADDR}
      FLU_ETHEREUM_TOKENS_LIST: ${FLU_ETHEREUM_TOKENS_LIST}
    depends_on:
      - postgres
      - timescale
      - redis

  microservice-ethereum-unspool-rewards:
    build:
      context: ../cmd/microservice-ethereum-unspool-rewards
    env_file: ./docker-compose-envs
    environment:
      FLU_WORKER_ID: ${FLU_UNIVERSE}-microservice-ethereum-unspool-rewards
      FLU_AMQP_QUEUE_ADDR: ${FLU_AMQP_QUEUE_ADDR}
    depends_on:
      - timescale
    restart: unless-stopped
